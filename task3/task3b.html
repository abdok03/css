<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #aa00ff, #ea00ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #ffffff;
            width: 850px;
            display: flex;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
        }

        .circle {
            width: 360px;
            height: 360px;
            background: #f2f2f2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left img {
            width: 220px;
        }

        .right {
            flex: 1;
            padding-left: 40px;
        }

        .right h2 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-box {
            background: #eaeaea;
            padding: 12px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }

        .input-box input {
            border: none;
            width: 100%;
            background: none;
            padding-left: 8px;
            font-size: 14px;
        }

        .input-box input:focus {
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #21c241;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            margin-top: 10px;
        }
        .links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #21c241;
            text-decoration: none;
            font-weight: bold;
        }
    </style>

</head>

<body>

    <div class="login-container">

        <div class="left">
            <div class="circle">
                <img src="D:\css\task3\task3b.html">
            </div>
        </div>

        <div class="right">
            <h2>Member Login</h2>

            <div class="input-box">
                <span></span>
                <input type="email" placeholder="Email">
            </div>

            <div class="input-box">
                <span></span>
                <input type="password" placeholder="Password">
            </div>

            <button>LOGIN</button>

            <div class="links">
                <p>Forgot <a href="#">Username / Password ?</a></p>
                 <a href="#">Create your account â†’</a>
            </div>

        </div>

    </div>

</body>

</html>
