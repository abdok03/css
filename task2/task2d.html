<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>

<style>
    body{
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #17b8a6; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box{
        width: 350px;
        background: #ffffff;
        padding: 40px;
        border-radius: 6px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        text-align: center;
    }

    .login-box h2{
        margin-bottom: 25px;
        font-size: 26px;
        letter-spacing: 1px;
    }

    label{
        display: block;
        text-align: left;
        margin-bottom: 3px;
        color: #17b8a6;
        font-size: 14px;
        font-weight: bold;
    }

    input{
        width: 100%;
        border: none;
        border-bottom: 1px solid #bbb;
        padding: 8px;
        margin-bottom: 20px;
        font-size: 14px;
    }

    input:focus{
        outline: none;
        border-bottom: 1px solid #17b8a6;
    }

    button{
        width: 100%;
        padding: 12px;
        background-color: #17b8a6;
        border: none;
        border-radius: 4px;
        color: #ffffff;
        font-size: 15px;
        cursor: pointer;
        margin-top: 10px;
        font-weight: bold;
        letter-spacing: 1px;
    }

   

    .forgot{
        margin-top: 18px;
        font-size: 14px;
    }

    .forgot a{
        text-decoration: none;
        color: #333;
    }

</style>

</head>
<body>

<div class="login-box">

    <h2>USER LOGIN</h2>

    <label>Username</label>
    <input type="text" placeholder="admin">

    <label>Password</label>
    <input type="password" placeholder="********">

    <button>LOGIN</button>

    <div class="forgot">
        <a href="#">Forgot Password?</a>
    </div>

</div>

</body>
</html>
