<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskB</title>
</head>
<style>
    body{
        font-family: sans-serif;
        margin: 0;
        background-color: #ffffff;
    }
    header{
        background-color: #f1f1f1;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom:1px solid #f2f1f1 ;
    }
     .scratch{
            font-size: 20px;
            font-weight: bold;
            color: #555;
        }

        .nav a{
            margin-left: 20px;
            text-decoration: none;
            color: #555;
            font-size: 14px;
        }
       
        .container{
            width: 300px;
            margin: 100px auto;
            text-align: left;
        }

        label{
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        input{
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button{
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #66aaff;
            color: white;
            font-size: 15px;
            cursor: pointer;
            margin-bottom: 15px;
            align-items: center;
        }

        button:hover{
            background-color: #5599ee;
        }
</style>
<body>
    <main>
        <header>
            <div class="scratch">
                Scratch
            </div>
            <div class="nav">
                <a href="#">Signup</a>
                <a href="#"><strong>Login</strong></a>
            </div>
        </header>
        <div class="container">
            <label>Email</label>
            <input type="email"placeholder="">
            <label>Password</label>
            <input type="password"placeholder="">
            <button>Login</button>
        </div>
    </main>
</body>
</html>
