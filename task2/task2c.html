<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task C</title>

<style>
    body{
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient( #357160,#55c1a7,#2ff1ba);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box{
        background: #ffffff;
        width: 380px;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    .login-box h2{
        margin-bottom: 25px;
        color: #006d60;
        text-align: center;
    }

    .input-field{
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: 1px solid rgb(200,200,200);
        border-radius: 6px;
        font-size: 14px;
    }

    .show-pass{
        text-align:left;
        font-size: 14px;
        margin-bottom: 20px;
        color: #333;
    }

    button{
    width: 70%;
    padding: 12px;
    background-color: #007965;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    display: block;
    margin: 0 auto 15px; 
}


    button:hover{
        background-color: #006b58;
    }

    .links{
        margin-top: 18px;
        font-size: 14px;
        text-align: center;
    }

    .links a{
        color: #006b58;
        text-decoration: none;
        text-align: center;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <input type="email" class="input-field" placeholder="Email">
    <input type="password" class="input-field" placeholder="Password">

    <label class="show-pass">
        <input type="checkbox">
        Show Password
    </label>

    <button>SIGN IN</button>

    <div class="links">
        <p><a href="#">Forgot Username / Password?</a></p>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</div>

</body>
</html>
